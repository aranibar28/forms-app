<h3>Reactive: Básicos</h3>
<hr />
<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="myForm">
      <!-- Campo del Producto -->
      <div class="row mb-4">
        <label class="col-sm-2 col-form-label">Producto</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Nombre del producto"
          />
          <small *ngIf="fieldsValid('name')" class="form-text text-danger">
            Debe ser de 3 carácteres
          </small>
        </div>
      </div>

      <!-- Campo del Precio -->
      <div class="row mb-4">
        <label class="col-sm-2 col-form-label">Precio</label>
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            formControlName="price"
            placeholder="Precio del producto"
          />
          <small *ngIf="fieldsValid('price')" class="form-text text-danger">
            El precio debe ser mayor de 0
          </small>
        </div>
      </div>

      <!-- Campo del Stock -->
      <div class="row mb-4">
        <label class="col-sm-2 col-form-label">Stock</label>
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            formControlName="stock"
            placeholder="Stock del producto"
          />
          <small *ngIf="fieldsValid('stock')" class="form-text text-danger">
            El stock debe ser mayor de 0
          </small>
        </div>
      </div>

      <!-- Campo del Button -->
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col d-grid">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>

<br />
<br />

<div class="row">
  <div class="col">
    <div>
      <span>Valid: {{ myForm.valid }}</span>
    </div>
    <div>
      <span>Pristine: {{ myForm.pristine }}</span>
    </div>
    <div>
      <span>Touched: {{ myForm.touched }}</span>
    </div>
  </div>
  <div class="col">
    <span>Value</span>
    <pre>{{ myForm.value | json }}</pre>
  </div>
</div>

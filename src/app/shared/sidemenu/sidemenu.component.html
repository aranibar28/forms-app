<h3>Template</h3>
<hr />
<ul class="list-group">
  <li
    *ngFor="let item of templateMenu"
    class="list-group-item list-group-item-action"
    routerLinkActive="active"
    [routerLink]="item.route"
  >
    {{ item.tittle }}
  </li>
</ul>

<br />

<form (ngSubmit)="guardar()" autocomplete="off" #myForm="ngForm">
  <!-- Agregar Nombre -->
  <div class="row mb-4">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        placeholder="Nombre"
        [(ngModel)]="persona.name"
        name="name"
        required
      />
      <small *ngIf="nameValid()" class="form-text text-danger">
        Este campo es obligatorio
      </small>
    </div>
  </div>

  <!-- Agregar Favorito -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          class="form-control"
          placeholder="Agregar favorito"
          name="nuevoJuego"
          [(ngModel)]="newGame"
          (keyup.enter)="addGame()"
          name="newGame"
        />
        <button
          class="btn btn-outline-primary"
          type="button"
          (click)="addGame()"
        >
          Agregar
        </button>
      </div>
    </div>
  </div>

  <!-- Lista de Juegos Favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div
        *ngFor="let favorite of persona.favorites; let i = index"
        class="input-group mb-1"
      >
        <input
          [(ngModel)]="favorite.name"
          name="favorite_{{ i }}"
          class="form-control"
          required
        />
        <button
          class="btn btn-outline-danger"
          type="button"
          (click)="eliminar(i)"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button
        type="button"
        class="btn btn-primary float-end"
        [disabled]="myForm.invalid"
        (click)="guardar()"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<span>Persona</span>
<pre>{{ persona | json }}</pre>

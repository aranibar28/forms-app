<h3>Template: Básicos</h3>
<hr />
<div class="row">
  <div class="col">
    <form (ngSubmit)="save()" #myForm="ngForm">
      <!-- Campo del Producto -->
      <div class="row mb-4">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            [ngModel]="initForm.product"
            name="product"
            placeholder="Nombre del producto"
            required
            minlength="3"
          />
          <small *ngIf="productValid()" class="form-text text-danger">
            Debe ser de 3 carácteres
          </small>
        </div>
      </div>

      <!-- Campo del Precio -->
      <div class="row mb-4">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            [ngModel]="initForm.price"
            name="price"
            placeholder="Precio del producto"
            min="0"
          />
          <small *ngIf="priceValid()" class="form-text text-danger">
            El precio debe ser mayor de 0
          </small>
        </div>
      </div>

      <!-- Campo del Existencias -->
      <div class="row mb-4">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            [ngModel]="initForm.stock"
            name="stock"
            CustomMin
            [minimo]="0"
            placeholder="Existencias del producto"
            required
          />
        </div>
      </div>

      <!-- Campo del Button -->
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col d-grid">
          <button
            type="submit"
            [disabled]="myForm.invalid"
            class="btn btn-primary"
          >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<br />

<table class="table">
  <thead>
    <tr class="table-dark">
      <th>Valid</th>
      <th>Pristine</th>
      <th>Touched</th>
      <th>Directive</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ myForm.valid }}</td>
      <td>{{ myForm.pristine }}</td>
      <td>{{ myForm.touched }}</td>
      <td>{{ myForm.controls["stock"]?.errors | json }}</td>
    </tr>
  </tbody>
</table>

<div class="row">
  <div class="col">
    <span>Value</span>
    <pre>{{ myForm.value | json }}</pre>
  </div>
</div>
